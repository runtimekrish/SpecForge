<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="logo.png" alt="SpecForge Logo" class="logo">
    <div id="signin-form" class="form-container">
        <h2>Sign In</h2>
        <input type="text" id="signin-username" placeholder="Username">
        <input type="password" id="signin-password" placeholder="Password">
        <button onclick="signin()">Sign In</button>
        <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>

    <!-- Add a button for "Build Your PC" -->
    <div id="build-pc-button" style="display: none;">
        <button onclick="navigateToChatBot()">Build Your PC</button>
    </div>

    <script src="script.js"></script>
    <script>
        function navigateToChatBot() {
            window.location.href = '/chat-bot.html'; // Redirect to the chat bot page
        }
    </script>
</body>
</html>
